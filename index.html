<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css" />
    <link rel='stylesheet' href='spenser.css'>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
     
  </head>
  <body>
    <div id="slider-year">
	    Years: <span id="star_year">2016</span> 
	    <input type="range" min="2016" max="2021" step="1" id="year" name="year" value="2016" width="400"/> 
	    <span id="end_year">2021</span>
	    <br />
	    <span id="slider_value">2016</span> 
    </div>
    <div class="map_header">
    <span class="box"><span id="lad">England</span></span>
    <span class="box">Lowest<span id="legend"></span> Highest</span>
    </div>
    <div id="map"></div>
    <div id="graph-container">
      <div id='filter'></div>
      
      <div id="pyramid">		
		<div class = "counts">
			<div><span id="cage"></span> age range</div>
			<span id="cFemale"></span> <span style="color:#ffcce0">females; </span>
			<span id="cMale"></span> <span style="color:#b3ccff">males </span>
		</div>
      
      </div>
      <div id="projection"></div>
      <div id="flow"></div>
    </div>
    
    
    <script type='text/javascript' src='spenser.js'></script>
    <script type='text/javascript' src='d3pyramid_viz.js'></script>
    <script type='text/javascript' src='map_viz.js'></script>
    <script type='text/javascript' src='projection_viz.js'></script>
    
  </body>
</html>
